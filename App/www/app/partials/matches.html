<div class="app-topbar">
    <a href="#/" class="app-topbar-back">
        <svg xmlns="http://www.w3.org/2000/svg" fill="#fff" width="24" height="24" viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" /></svg>
    </a>
    <span class="app-topbar-text">Matches</span>
</div>

<div class="section section-white">
    <div class="app-content">
        Se alle matches der er spillet i indeværende sæson!
    </div>
    <hr class="devider"/>
    <div class="app-content">
        <ul class="app-list">
            <li ng-repeat="match in matches track by $index" class="app-list-item app-text">
                <div class="app-list-item-icon">
                    <!--<span class="text">M</span>-->
                </div>
                <div class="app-list-item-content">
                    <h2 class="app-list-item-header">Match {{match.date | date:'dd/MM/yyyy'}}</h2>
                    <span class="app-list-item-text">
                        Spillet i {{match.course.name}}
                    </span>
                </div>
            </li>
        </ul>
    </div>
</div>
