<div class="app-topbar">
    <a href="#/" class="app-topbar-back">&lt;</a>
    <span class="app-topbar-text">Ny match</span>
</div>

<div class="section section-white">
    <div class="app-content">
        <div class="app-dialog-form-input disabled" data-id="">
            <label>Spilledato</label>
            <input type="text" ng-model="date" />
        </div>
    </div>
    <hr class="devider"/>
    <div class="app-content">
        <h2 class="app-list-header">Spillere</h2>
        <ul class="app-list">
            <li ng-repeat="player in players track by $index" class="app-list-item app-text" data-id="{{player.Id}}">
                <div class="app-list-item-icon">
                    <span class="text">?</span>
                </div>
                <div class="app-list-item-content">
                    <h2 class="app-list-item-header">{{player.name}}</h2>
                    <span class="app-list-item-text">
                        Hcp: {{player.hcp}}
                    </span>
                </div>
                <input type="checkbox" class="secondary-action" ng-model="player.selected"/>
            </li>
        </ul>
        <div class="app-button-group">
            <button class="app-button" ng-click="showNewPlayer = ! showNewPlayer">Tilføj spiller</button>
        </div>
    </div>
    <button ng-click="createMatch()" class="app-header-action app-button-action">&gt;</button>
    <!--
    <a href="" ng-click="test()">TEST</a>-->
</div>

<div class="app-dialog" ng-show="showNewPlayer">
    <header class="app-dialog-header">
        <a ng-click="showNewPlayer = ! showNewPlayer" class="app-dialog-header-close">x</a>
        <span class="app-dialog-header-text">Ny spiller</span>
    </header>
    <h2 class="app-list-header">Venner</h2>
    <ul class="app-list" id="viewHome-matchList">
        
    </ul>
</div>
